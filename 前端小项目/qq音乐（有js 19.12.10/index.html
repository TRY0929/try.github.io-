<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ音乐-千万正版音乐海量无损曲库新歌热歌天天畅听的高品质音乐平台！</title>
    <link rel="shortcut icon" href="favicon.ico" type="images/x-icon" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery1.12.4.js"></script>

    <script src="js/jquery.mCustomScrollbar.js"></script>
    <script src="js/player.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/lyric.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
    <div class="head">
        <div class="logo">
            <a href="javascript:;"><img src="images/player_logo.png" alt=""></a>
        </div>
        <div class="login">
            <p>QQ音乐，千万高品质曲库尽享</p>
            <div class="download">
                <a href="javascript:;">
                    <span></span>
                    客户端下载</a>
            </div>
            <div class="user">
                <div class="user-info">
                    <a href="javascript:;">
                        <img src="images/g.jfif">肠胃炎-</a>
                </div>
                <div class="setting">
                    <a href="javascript:;">设置</a>
                </div>
                <div class="log-out"><a href="javascript:;">退出</a></div>
            </div>
        </div>
    </div>
    <div class="main-music">
        <div class="music-list">
            <div class="music-handler">
                <ul>
                    <li><i></i>收藏</li>
                    <li><i></i>添加到</li>
                    <li><i></i>下载</li>
                    <li><i></i>删除</li>
                    <li><i></i>清空列表</li>
                </ul>
            </div>
            <div class="music-info" data-mcs-theme="minimal-dark">
                <ul>
                    <li>
                        <div class="li-in">
                            <div class="checkbox">
                                <input type="checkbox">
                            </div>
                            <div class="music-name">
                                <span></span>歌曲</div>
                            <div class="time">时长</div>
                            <div class="singer">歌手</div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="singer-info">
                <div class="album">
                    <div class="album-cover">
                        <a href="javascript:;">
                            <img src="images/singger.jpg" height="186" alt="">
                        </a>
                    </div>
                    <div class="album-info">
                        <div class="song-name">
                            <span>歌曲名：</span>
                            <a href="javascript:;">姐姐恋爱吧</a>
                        </div>
                        <div class="singer-name">
                            <span>歌手名：</span>
                            <a href="javascript:;">台风少年团</a>
                        </div>
                        <div class="album-name">
                            <span>专辑名：</span>
                            <a href="javascript:;">V5</a>
                        </div>
                    </div>

                </div>
                <div class="lyric">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-in">
            <div class="player">
                <a href="javascript:;" class="last"></a>
                <a href="javascript:;" class="playing"></a>
                <a href="javascript:;" class="next"></a>
            </div>
            <div class="cur-play">
                <div class="play-t">
                    <a href="javascript:;">我们俩</a>
                    <span>-</span>
                    <a href="javascript:;">马嘉祺</a>
                    <span class="now-time">00:00 / 04:09</span>
                </div>
                <div class="play-b">
                    <div class="progress-bar"></div>
                    <div class="progress-line"></div>
                    <div class="progress-dot"></div>
                </div>
            </div>
            <div class="mode">
                <a href="javascript:;" class="loop"></a>
                <a href="javascript:;" class="like"></a>
                <a href="javascript:;" class="downl"></a>
                <a href="javascript:;" class="comments"></a>
                <a href="javascript:;" class="only "></a>
            </div>
            <div class="volume">
                <div class="v-img">
                    <a href="javascript:;"></a>
                </div>
                <div class="v-progress">
                    <div class="v-progress-bar"></div>
                    <div class="v-progress-line"></div>
                    <div class="v-progress-dot"></div>
                </div>

            </div>
        </div>
    </div>
    <div class="mask-bg"></div>
    <div class="mask"></div>
    <audio src=""></audio>
</body>
</html>
